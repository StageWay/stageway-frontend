<div class="browse-container">
    <h2>Stages</h2>
    <p *ngIf="auth.idTokenClaims$ | async as idToken">{{idToken["http://stageway.com/roles"]}}</p>

    <div class="addStage" *ngIf="auth.idTokenClaims$ | async as idToken">
        <div *ngIf="idToken['http://stageway.com/roles']">
            <button (click)="openStageCreateDialog()" class="button-create-stage " mat-mini-fab>
        <mat-icon>add</mat-icon>
        </button>
            <p>Stage erstellen</p>
        </div>
    </div>
</div>
<mat-tab-group>
    <mat-tab label="Entdecken ">
        <app-stage-browse-view></app-stage-browse-view>
    </mat-tab>
    <!-- <mat-tab label="Favoriten "> favorite View works! </mat-tab> -> Gets impl later... -->
</mat-tab-group>
