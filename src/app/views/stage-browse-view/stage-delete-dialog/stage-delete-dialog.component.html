<h1 mat-dialog-title>Löschen</h1>
<div mat-dialog-content>
  <p>Bist du sicher, dass du diese Stage löschen möchtest?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]="false" class="right">Nein, behalten</button>
  <button mat-flat-button [mat-dialog-close]="true" class="right" cdkFocusInitial>Ja, löschen</button>
</div>
