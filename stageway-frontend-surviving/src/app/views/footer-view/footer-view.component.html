<footer class="footer">
    Partners:
    <mat-chip-list class="partners-chip" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <mat-chip class="partners-box" cdkDrag *ngFor="let partner of partners">
            {{partner.name}}
        </mat-chip>
    </mat-chip-list>
</footer>
